<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../style.css" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>Simulador</title>
  </head>

  <body>
    <div class="bg-home">
      <header>
        <main class="hero container">
          <h1>SIMULADORES DE ALGORITMOS COM JAVASCRIPT</h1>
          <img src="/assets/icons/js.svg" style="width: 24px" alt="" />
        </main>
      </header>
    </div>

    <div class="content">
      <div class="primary-content primary-content__round-robin">
        <div class="home">
          <a href="../index.html">
            <img src="/assets/icons/home.svg" style="width: 24px" alt="" />
            HOME
          </a>
        </div>
        <div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div class="overlay-content">
            <a href="../index.html">Home</a>
            <a href="../First-fit/FirstFit.html">First-Fit</a>
            <a href="../RoundRobin/RoundRobin.html">Round Robin</a>
            <a href="../Prioridade/Prioridade.html"
              >Escalonador por prioridade</a
            >
            <a href="../BestFit/BestFit.html">Best-Fit</a>
            <a href="../Preemptiva/Preemptiva.html">Preemptiva</a>
            <a href="../Processo/Processo.html">Escalonador de processos</a>
          </div>
        </div>
        <a class="nav-button" onclick="openNav()">SIMULADORES</a>
      </div>
      <div class="second-content">
        <section>
          <h2>Simulador de Round Robin</h2>
          <form id="meuFormulario" class="round">
            <div class="content-input">
              <label for="processos">Processos:</label>
              <input
                type="text"
                placeholder="Exemplo: P1,P2,P3"
                id="processos"
                class="input"
                required
              />
            </div>
            <div class="content-input">
              <label for="temposExecucao"
                >Tempos de Execução (separados por vírgula):</label
              >
              <input
                type="text"
                placeholder="Exemplo: 4,5,2"
                id="temposExecucao"
                class="input"
                required
              />
            </div>
            <div class="content-input">
              <label for="quantum">Quantum:</label>
              <input
                type="number"
                placeholder="Exemplo: 3"
                id="quantum"
                class="input"
                required
              />
            </div>
            <div>
              <button
                class="btn-button"
                type="button"
                onclick="executarRoundRobin()"
              >
                Executar Round Robin
              </button>
            </div>
          </form>
        </section>
      </div>

      <div class="results">
        <h3>Resultado:</h3>
        <div class="fila" id="result-fila"></div>

        <div class="tempo" id="result-tempo"></div>

        <div class="tempo-espera" id="result-tempo-espera"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
